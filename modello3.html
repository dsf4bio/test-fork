<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Casa delle Galline</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; font-family: 'Roboto', sans-serif;
      background: #f2efe8; color: #2c2c2c;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background: #fffdf6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #7a5c3e;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .guide {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2rem 1rem;
      background: #fff9ef;
    }
    .guide-item {
      text-align: center;
      max-width: 120px;
      margin-bottom: 1rem;
    }
    .guide-item img {
      width: 100px;
      animation: float 2s ease-in-out infinite;
    }
    .guide-item p {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #555;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .cta { text-align: center; margin: 2rem 0; }
    .cta button {
      background: #86b049;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cta button:hover {
      background: #6d9332;
    }
    .prices {
      background: #ffeecb;
      padding: 1.5rem;
      text-align: center;
      margin: 0 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .modal {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 95%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .modal-content h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #7a5c3e;
    }
    .close-btn {
      position: absolute;
      top: 12px; right: 16px;
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type=range] {
      width: 100%;
      margin-top: 0.5rem;
      height: 12px;
      -webkit-appearance: none;
      background: #eee;
      border-radius: 6px;
    }
    input[type=range]::-webkit-slider-thumb {
      width: 28px; height: 28px;
      background: #86b049;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.1s;
    }
    input[type=range]:active::-webkit-slider-thumb {
      transform: scale(1.1);
    }
    .range-label {
      margin-top: 6px;
      font-weight: bold;
      text-align: center;
    }
    .send-button {
      width: 100%;
      background: #86b049;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .send-button:hover {
      background: #6d9332;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #27ae60;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1100;
    }
    .toast.show {
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #fffdf6;
      margin-top: 2rem;
    }
    footer .social-icons img {
      width: 32px;
      height: 32px;
      margin: 0 8px;
      vertical-align: middle;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>La Casa delle Galline</h1>
    <p>Uova fresche di gallina e papera, consegna rapida a casa tua</p>
  </header>

  <section class="guide">
    <div class="guide-item">
      <img src="https://i.gifer.com/1am6.gif" alt="Gallina">
      <p>Scegli le uova di gallina</p>
    </div>
    <div class="guide-item">
      <img src="https://i.gifer.com/9fV.gif" alt="Uova">
      <p>Scegli le uova di papera</p>
    </div>
    <div class="guide-item">
      <img src="https://i.gifer.com/7VE.gif" alt="Ordina">
      <p>Conferma il tuo ordine</p>
    </div>
  </section>

  <section class="prices">
    <p>ðŸ¥š Gallina: <strong>0.35â‚¬</strong> cad.</p>
    <p>ðŸ¦† Papera: <strong>0.45â‚¬</strong> cad.</p>
  </section>

  <div class="cta">
    <button id="openModal">Ordina ora</button>
  </div>

  <div class="modal" id="orderModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Modulo dâ€™ordine</h2>

      <div class="form-group">
        <label for="name">Nome completo</label>
        <input type="text" id="name" placeholder="Il tuo nome">
      </div>

      <div class="form-group">
        <label>Uova di gallina</label>
        <input type="range" id="gallinaRange" min="0" max="50" value="0">
        <div class="range-label" id="gallinaQty">0</div>
      </div>

      <div class="form-group">
        <label>Uova di papera</label>
        <input type="range" id="paperaRange" min="0" max="50" value="0">
        <div class="range-label" id="paperaQty">0</div>
      </div>

      <div class="form-group">
        <label for="delivery">ModalitÃ  di consegna</label>
        <select id="delivery">
          <option value="ritiro">Ritiro a mano</option>
          <option value="domicilio">Consegna a domicilio</option>
        </select>
      </div>

      <div class="form-group hidden" id="addressGroup">
        <label for="address">Indirizzo di consegna</label>
        <input type="text" id="address" placeholder="Via, nÂ° civico, cittÃ ">
      </div>

      <div class="form-group">
        <label for="notes">Note aggiuntive</label>
        <textarea id="notes" rows="2" placeholder="Es. consegna dopo le 17..."></textarea>
      </div>

      <button class="send-button" onclick="sendOrder()">Invia Ordine</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <footer>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"/></a>
      <a href="https://instagram.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"/></a>
    </div>
    <p>Â© 2025 La Casa delle Galline</p>
  </footer>

  <script>
    const openModal = document.getElementById('openModal');
    const modal = document.getElementById('orderModal');
    const closeModalBtn = document.getElementById('closeModal');
    const delivery = document.getElementById('delivery');
    const addressGroup = document.getElementById('addressGroup');
    const gallinaRange = document.getElementById('gallinaRange');
    const paperaRange = document.getElementById('paperaRange');
    const gallinaQty = document.getElementById('gallinaQty');
    const paperaQty = document.getElementById('paperaQty');
    const toast = document.getElementById('toast');

    openModal.addEventListener('click', () => modal.style.display = 'flex');
    closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', e => { if (e.target == modal) modal.style.display = 'none'; });

    delivery.addEventListener('change', () => {
      addressGroup.classList.toggle('hidden', delivery.value !== 'domicilio');
    });

    gallinaRange.oninput = () => gallinaQty.textContent = gallinaRange.value;
    paperaRange.oninput = () => paperaQty.textContent = paperaRange.value;

    function sendOrder() {
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const notes = document.getElementById('notes').value.trim();
      const g = +gallinaRange.value;
      const p = +paperaRange.value;
      const mode = delivery.value;

      if (!name || (mode==='domicilio' && !address) || (g===0 && p===0)) {
        showToast("Compila nome, quantitÃ  e indirizzo se serve", true);
        return;
      }

      const total = (g * 0.35 + p * 0.45).toFixed(2);
      const msg = `Ordine da ${name}%0AGallina: ${g}%0APapera: ${p}%0ATotale: â‚¬${total}%0AModo: ${mode==='domicilio' ? 'A domicilio â€“ ' + address : 'Ritiro a mano'}%0ANote: ${notes}`;

      window.open(`https://wa.me/393440301412?text=${msg}`, '_blank');
      showToast("âœ… Ordine inviato!", false);
      modal.style.display = 'none';
    }

    function showToast(msg, error=false) {
      toast.textContent = msg;
      toast.style.background = error ? '#c0392b' : '#27ae60';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>

</body>
</html>
