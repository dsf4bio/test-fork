<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progetto Cati - Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #005eff;
      --bg: #f7f9fc;
      --white: #fff;
      --text: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 14px;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }

    .button-grid a {
      display: block;
      background: var(--accent);
      color: #fff;
      padding: 16px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0, 94, 255, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button-grid a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 94, 255, 0.25);
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p.subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <h1>Progetto Cati</h1>
  <p class="subtitle">Scegli una delle 3 varianti disponibili per inviare la tua richiesta auto personalizzata</p>

  <div class="button-grid">
    <a href="modello1.html">Variante 1</a>
    <a href="modello2.html">Variante 2</a>
    <a href="modello3.html">Variante 3</a>
  </div>

</body>
</html>
