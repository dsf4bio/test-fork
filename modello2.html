<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cerca Auto - Trova l’occasione perfetta</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --accent: #e84a5f;
      --text: #122334;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Rubik', sans-serif;
      background: url('https://i.postimg.cc/mr4bzxfP/auto-cover-1.png') center center/cover no-repeat;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    main { flex: 1; }

    header {
      min-height: 65vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.6rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 18px;
    }
    header p {
      font-size: 1.15rem;
      max-width: 600px;
      line-height: 1.6;
      color: #ffffff;
    }
    .cta-btn {
      margin-top: 30px;
      background: var(--accent);
      border: none;
      padding: 14px 36px;
      border-radius: 32px;
      color: #fff;
      font-size: 1.1rem;
      box-shadow: 0 0 18px rgba(232, 74, 95, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cta-btn:hover { transform: scale(1.05); }

    footer {
      background: #636363;
      text-align: center;
      padding: 30px 16px 20px;
      color: #6d0000;
      font-size: 0.85rem;
      margin-top: auto;
    }
    .social-icons {
      margin-bottom: 10px;
    }
    .social-icons a {
      color: var(--accent);
      margin: 0 10px;
      font-size: 1.3rem;
      transition: opacity 0.3s;
    }
    .social-icons a:hover { opacity: 0.7; }

    /* MODALE */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #modal.show { display: flex; }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      padding: 24px;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 0 14px rgba(0,0,0,0.15);
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .modal-content::-webkit-scrollbar { display: none; }

    .modal-content h2 {
      font-size: 1.4rem;
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .modal-content label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .modal-content textarea {
      min-height: 80px;
      resize: vertical;
    }

    fieldset.row-cambio {
      margin-top: 18px;
      border: none;
      padding: 0;
    }

    fieldset.row-cambio legend {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .cambio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Label testo a sinistra, checkbox a destra */
    .cambio-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 130px;
      font-weight: normal;
      cursor: pointer;
    }
    .cambio-group input[type="checkbox"] {
      margin-left: 8px;
      order: 2;
    }
    .cambio-group label > span {
      order: 1;
    }

    .budget-range-wrapper {
      margin-top: 18px;
    }

    .budget-range-wrapper input[type="range"] {
      width: 100%;
      margin-top: 8px;
      cursor: pointer;
    }

    .budget-value {
      font-weight: 600;
      margin-top: 6px;
      text-align: center;
      color: var(--accent);
      user-select: none;
    }

    .modal-content button[type="submit"] {
      margin-top: 24px;
      background: var(--accent);
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 32px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
    }

    #closeModalBtn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .cambio-group {
        flex-direction: column;
        gap: 8px;
        width: auto;
      }
      .cambio-group label {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <main>
    <header>
      <h1>La tua auto ideale esiste davvero</h1>
      <p>Dicci che veicolo stai cercando: ti aiuteremo a trovarlo tra le migliori occasioni verificate. Facile, veloce, gratuito.</p>
      <button class="cta-btn" id="openModalBtn">Richiedi un'offerta ora</button>
    </header>
  </main>

  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
    © 2025 Cerca Auto – Tutti i diritti riservati · <a href="#">Privacy</a>
  </footer>

  <!-- MODALE -->
  <div id="modal">
    <div class="modal-content">
      <button id="closeModalBtn" aria-label="Chiudi modale">&times;</button>
      <h2>Dicci che auto cerchi</h2>
      <form>
        <label>Nome *</label>
        <input type="text" placeholder="Il tuo nome" required />
        
        <label>Email *</label>
        <input type="email" placeholder="La tua email" required />
        
        <label>Cellulare</label>
        <input type="tel" placeholder="Numero di telefono (opzionale)" />

        <label>Marca *</label>
        <input type="text" placeholder="Es. Volkswagen" required />
        
        <label>Modello *</label>
        <input type="text" placeholder="Es. Golf, 500X..." required />
        
        <label>Anno minimo *</label>
        <input type="number" placeholder="Es. 2015" min="1990" required />
        
        <label>Chilometraggio max *</label>
        <input type="number" placeholder="Es. 120000" required />

        <label>Cilindrata *</label>
        <input type="number" placeholder="Es. 1600" required />

        <label>Tipo carburante *</label>
        <select required>
          <option value="">-- Seleziona carburante --</option>
          <option>Benzina</option>
          <option>Diesel</option>
          <option>GPL</option>
          <option>Metano</option>
          <option>Elettrica</option>
          <option>Ibrida</option>
        </select>

        <fieldset class="row-cambio">
          <legend>Tipo di cambio *</legend>
          <div class="cambio-group">
            <label><span>Manuale</span><input type="checkbox" name="cambio" value="Manuale" /></label>
            <label><span>Automatico</span><input type="checkbox" name="cambio" value="Automatico" /></label>
          </div>
        </fieldset>

        <div class="budget-range-wrapper">
          <label for="budget">Budget massimo (€) *</label>
          <input type="range" id="budget" name="budget" min="1000" max="60000" step="1000" value="15000" required />
          <div class="budget-value" id="budgetValue">€ 15.000</div>
        </div>

        <label>Note aggiuntive</label>
        <textarea placeholder="Scrivi dettagli particolari come colore, accessori, preferenze..."></textarea>

        <button type="submit">Invia richiesta</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const budgetInput = document.getElementById("budget");
    const budgetValue = document.getElementById("budgetValue");

    document.getElementById("openModalBtn").onclick = () => {
      modal.classList.add("show");
      document.body.style.overflow = "hidden";
    };
    document.getElementById("closeModalBtn").onclick = () => {
      modal.classList.remove("show");
      document.body.style.overflow = "";
    };
    modal.onclick = e => {
      if (e.target === modal) {
        modal.classList.remove("show");
        document.body.style.overflow = "";
      }
    };

    // Checkbox cambio: selezione singola
    document.querySelectorAll('input[name="cambio"]').forEach(cb => {
      cb.addEventListener('change', () => {
        if (cb.checked) {
          document.querySelectorAll('input[name="cambio"]').forEach(other => {
            if (other !== cb) other.checked = false;
          });
        }
      });
    });

    // Aggiorna visualizzazione valore slider budget
    function formatEuro(value) {
      return '€ ' + Number(value).toLocaleString('it-IT');
    }
    budgetValue.textContent = formatEuro(budgetInput.value);
    budgetInput.addEventListener('input', () => {
      budgetValue.textContent = formatEuro(budgetInput.value);
    });
  </script>

</body>
</html>
